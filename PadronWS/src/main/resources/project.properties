# Propiedades de la aplicacion

# AMBIENTE DESARROLLO

# Version
project.version=202509191600

# basePackage
project.basePackage=cr.infosgroup.padron

# baseEntity
project.basePackageEntity=cr.infosgroup.padron.dal.entity

# baseCtl
project.basePackageCtl=cr.infosgroup.padron.ws.rest.ctl

# Raiz del path del API
project.apiRoot=/api/padron

#Json Web Token

# Emisor del token 
project.jwt.issuer=PadronWS

# Llave de firma del token
# dd if=/dev/random bs=64 count=1 status=none | base64
project.jwt.signingKey=EeVzh+D7D8iwZgLmTcUMj8fjWr0bUf3rh3m5a9epWMaGI2xXF8KiaRW86HAkNbfH4amTHmCFdmejuIac4wtjSQ==

# Expiracion del Token
# 30 dias 2592000 = 30d*24h*60m*60s
# 7 dias 604800 = 7d*24h*60m*60s
# 1 dia 86400 = 1d*24h*60m*60s
# 4 horas 14400 = 4h*60m*60s
project.jwt.expiration=2592000

# Nombre del header donde se transporta el token
project.jwt.tokenHeader=Authorization

# Maximo de intentos de autenticacion
project.jwt.max_intentos_autenticacion=3
project.jwt.duracion_bloqueo_minutos=15

#CORS
# allowedOrigins
project.cors.allowedOrigins=http://localhost:8080,https://midominio.com
# allowedMethods
project.cors.allowedMethods=GET,POST,OPTIONS
# allowedHeaders
project.cors.allowedHeaders=Content-Type,Authorization
# exposedHeaders
project.cors.exposedHeaders=Content-Type,Authorization
# allowCredentials
project.cors.allowCredentials=true
# maxAge
project.cors.maxAge=3600
